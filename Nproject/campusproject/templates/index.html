<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students in Database Systems</title>
</head>
<body>
    <h1>Students Enrolled in Database Systems Course</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - Age: {{ student.age }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_student' %}">Add New Student</a>
</body>
</html>
